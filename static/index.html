<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body class="container bg-dark text-light">
    
    <section class="row d-flex flex-column justify-content-center text-center dashboard">
        <h1 id="status">
            Initializing app...
        </h1>
    </section>
    
    <section id="stats" class="text-center my-3">
        <div class="row text-end my-2">
            <div class="col">Time Range:</div>
            <input type="text" id="time-start" class="col-4 border rounded">
            <input type="text" id="time-end" class="col-4 border rounded">
        </div>
        <!-- TODO: Make into components -->
        <div class="row">
            <span class="col border text-end"></span>
            <span class="col-2 border">Now</span>
            <span class="col-2 border">Min</span>
            <span class="col-2 border">Max</span>
            <span class="col-2 border">Mean</span>
        </div>
        <div class="row">
            <span class="col border text-end">Temperature:</span>
            <span id="temp" class="col-2 border bg-light text-dark">?</span>
            <span id="min-temp" class="col-2 border"></span>
            <span id="max-temp" class="col-2 border"></span>
            <span id="avg-temp" class="col-2 border"></span>
        </div>
        <div class="row">
            <span class="col border text-end">Humidity:</span>
            <span id="humidity" class="col-2 border bg-light text-dark">?</span>
            <span id="min-humidity" class="col-2 border"></span>
            <span id="max-humidity" class="col-2 border"></span>
            <span id="avg-humidity" class="col-2 border"></span>
        </div>
    </section>
    
    <section class="container text-center">
        <button id="toggleLed" class="btn-lg btn-light" onclick="toggleLed();">Toggle LED</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
